{% set name = "jupysql-plugin" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupysql_plugin-{{ version }}.tar.gz
  sha256: 372b67269ef9517d45ea8a0c8b47ce6e8064629c3082953ca78a669c4eeb849e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling >=1.4.0
    - jupyterlab >=3.4.7,<4.0.0
    - hatch-jupyter-builder
    - hatch-nodejs-version
    - pip
  run:
    - python >=3.7
    - ploomber-core
    - jupyter_server

test:
  imports:
    - jupysql_plugin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ploomber/jupysql-plugin
  summary: Jupyterlab extension for JupySQL
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - edublancas
    - neelasha23
